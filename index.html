<!DOCTYPE html>
<html  lang="en"  ng-app="blog">

<head>
	<title> MH Index Page </title>
<!--    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"> -->
  <link rel="stylesheet" href="/css/style.css">
  <script src="/angular.js"></script>
  <script src="/js/controllers.js"></script>
</head>

<body ng-controller="recentPostsCtrl">

<h1>       Bestest Blog in History of Ever</h1>
<p></p>

<ul>
<p>Search: <input ng-model="query">

Sort by:
<select ng-model="orderProp">
  <option value="postTitle">Alphabetical by Title</option>
  <option value="orderProp">Order</option>
  <option value="postTime">Date</option>
</select>
</p>
</ul>

<ul>
<p>
	<form ng-submit="submit()"  >
  <div class ="postBox">
  	<div class="postHeader">
  Subject:
  	<input type ="title" ng-model="title" name="title" /> by NAME on DATE
  </div>
</br>
  Message
  	<input type="text" ng-model="text" name="text"   />
   

  	<input type="submit" id="submit" value="Submit" />
  </div>
	</form>
</p>
</ul>


<ul class ="posts">
<li ng-blog="blog">
 		<div class="postBox">
			<div class="postHeader">
				<p> {{title}}</p>
			</div>
			<p>{{text}}  </p>
		</div>  
   </li>
</ul>


<ul class="posts">
  <li ng-repeat="post in posts | filter:query | orderBy:orderProp">
 		<div class="postBox">
			<div class="postHeader">
				<p>"{{ post.postTitle }}" by {{ post.postAuthor  }} on {{ post.postTime }}</p>
			</div>
			<p> {{post.postContent}}</p>
		</div>  

   </li>
</ul>


 

</body>
</html>
