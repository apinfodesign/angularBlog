<!DOCTYPE html>
<html  lang="en"  ng-app="blog">

<head>
	<title> MH Index Page </title>
<!--    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"> -->
  <link rel="stylesheet" href="/css/style.css">
  <script src="/angular.js"></script>
  <script src="/js/controllers.js"></script>
</head>

<body ng-controller="recentPostsCtrl">

<h1>    Bestest Blog  </h1>
<p></p>

<ul>
<p>Search: <input ng-model="query">

Sort by:
<select ng-model="orderProp">
  <option value="postTitle">Alphabetical by Title</option>
  <option value="orderProp">Order</option>
   
</select>
</p>
</ul>


<!-- <ul ng-blog='blog' class="posts">
<p>Current User: {{author}} </p>
<p>Current Time: {{postTimeStamp}}
</p>
</ul> -->

<!-- display user entry form -->

<ul>
 	<form ng-submit="submit()"  >
	  <div class ="postBox">
	  	<div class="postHeader">
	  	Subject:
	  	<input type ="title" ng-model="title" name="title" />  
   
	  </div>
	</br>
	  Message
	  	<input type="text" ng-model="text" name="text"   />
	  	<button ng-click='recentPostsCtrl.submit()' id="submit" value="Submit"> 
	  		 Submit</button>
	  </div>
	</form>
</ul>

<!-- display bound post box that reflects user entry
 -->
<ul class ="posts">
<li ng-blog="blog">
 		<div class="postBox">
			<div class="postHeader">
				<p> {{title}} </p>

			</div>
			<p>{{text}}  </p>

		</div>  
   </li>
</ul>

<!-- display list of posts -->
<ul class="posts">
  <li ng-repeat="post in posts.slice().reverse()" >
 		<div class="postBox">
			<div class="postHeader">
				<p>"{{ post.postTitle }}" by {{ post.postAuthor  }} on {{ post.postTimeStamp }}</p>
			</div>
			<p> {{post.postText}}</p>
		</div> 

   </li>
</ul>

</body>
</html>
